<style>.ui-clipboard{position:absolute;left:-100px;top:-100px;height:1px;width:1px}</style>
<script>COMPONENT('clipboard@1',function(self,config,cls){var container;self.singleton();self.readonly();self.nocompile();self.make=function(){if(navigator.clipboard&&W.isSecureContext){self.copy=function(value){navigator.clipboard.writeText(value).catch(err=>console.error(err))}}else{var id='clipboard'+self.id;$(document.body).append('<textarea id="{0}" class="{1}"></textarea>'.format(id,cls));container=$('#'+id);self.copy=function(value){container.val(value);container.focus();container.select();document.execCommand('copy');container.blur()}}};self.setter=function(value){value&&self.copy(value)}});</script>
